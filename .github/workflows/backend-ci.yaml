name: backend-ci

on:
  pull_request:
    types:
      - opened
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  install_pipenv:
    name: Pipenv installation job
    runs-on: ubuntu-latest
    steps:
      - run: pip install -U pipenv
  linting_job:
    name: Linting job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install packages
        run: pipenv install
      - name: Run ESLint
        run: pipenv run lint
  test_job:
    name: Test job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install packages
        run: pipenv install
      - name: Run test
        run: pipenv run test
  build_job:
    name: Build job
    runs-on: ubuntu-latest
    needs:
      - linting_job
      - test_job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install packages
        run: pipenv install
      - name: Build code
        run: docker build -t backend-ci-build .