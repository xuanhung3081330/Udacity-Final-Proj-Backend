name: backend-cd

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  linting_job:
    name: Linting job
    runs-on: ubuntu-latest
    steps:
      - name: Install pipenv
        run: pip install -U pipenv
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install packages
        run: pipenv install
      - name: Run ESLint
        run: pipenv run lint
  test_job:
    name: Test job
    runs-on: ubuntu-latest
    steps:
      - name: Install pipenv
        run: pip install -U pipenv
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install packages
        run: pipenv install
      - name: Run test
        run: pipenv run test
  build_job:
    name: Build job
    env:
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: 193180914360
      EKS_CLUSTER: cluster
    runs-on: ubuntu-latest
    needs:
      - linting_job
      - test_job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Extract git tag
        run: export GIT_SHA=$(git rev-parse master)
      - name: Build image
        run: docker build -t ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/backend:$GIT_SHA
      - name: Deploy image
        run: docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/backend:$GIT_SHA
      - name: Config kubectl to connect to AWS EKS Cluster
        run: aws eks update-kubeconfig --name ${EKS_CLUSTER}
      - name: Deploy application
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml